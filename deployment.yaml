apiVersion: apps/v1
kind: Deployment
metadata:
  name: hack-expense-tracker-deployment   # Added "hack" here
  labels:
    app: expense-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
        - name: expense-tracker-container
          image: minnuantony/expense-tracker:${{ github.sha }}
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: expense-db-volume
              mountPath: /app/expenses.db
      volumes:
        - name: expense-db-volume
          persistentVolumeClaim:
            claimName: expense-db-pvc
